<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="{% get_static_prefix %}css/reset.css" rel="stylesheet">
    <link href="{% get_static_prefix %}css/style.css" rel="stylesheet">
    <link href="{% get_static_prefix %}css/animate.css" rel="stylesheet"> <!--delete this??-->
    <link href="{% get_static_prefix %}css/bootstrap-grid.css" rel="stylesheet">

    <script src="{% get_static_prefix %}js/jquery-2.1.4.js"></script>
    <script src="{% get_static_prefix %}js/jquery.aniview.js"></script> <!--delete this??-->

    <script>
        var options = {
            animateThreshold: 150,
            scrollPollInterval: 10
        }
        $(document).ready(function(){
            $('.aniview').AniView(options);
    });
    </script>

    <title>All teams - Formula 1</title>
  </head>

  <body id="teams-body">
    <div id="top" align="center">
        <ul class="nav-bar">
            <li class="nav-element"><img src="{% get_static_prefix %}img/f1_logo.svg" width="110" height="45"></li>
            <li class="nav-element"><a href="/">Home</a></li>
            <li class="nav-element"><a href="{% url 'drivers' %}">Drivers</a></li>
            <li class="nav-element"><a href="{% url 'teams' %}">Teams</a></li>
            <li class="nav-element"><a href="{% url 'stats' %}">Stats</a></li>
        </ul>
        <div class="content">
        <div class="team-table">

            {% for team in team_info %}

            <div class="row" id="team-row" data-color="{{ team.color_code }}">

                <a href="/{{ team.name.split|join:"-"|lower }}" style="text-decoration:none">

                    {{ team.name }}<img src="{% get_media_prefix %}{{ team.photo }}" width="750" height="400">

                </a>

            </div>
            {% endfor %}

        </div>
        </div>
    </div>
  </body>
</html>
